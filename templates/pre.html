<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    {% load static %}
   
    <title>Visitor Management System</title>
    <link rel="stylesheet" href="{% static 'output/styles.css' %}">
</head>

<body class="text-gray-800 bg-gray-200">
    <header class="bg-green-600 text-white">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <h1 class="text-2xl font-bold">LOGO</h1>
            <div>
                <span class="text-sm">Welcome, {{ user.username }}</span>
            </div>
        </div>
    </header>
       {% if messages %} {% for message in messages %}

            <div
              id="notify"
              class="w-[90%] h-8 flex items-center my-2 ml-2 p-5 rounded-md bg-cyan-500/40 border-[1px] border-gray-700/40 {{message.tags}}"
            >
              {{message}}
            </div>
      
            {% endfor %} {% endif %}
  <div class="flex flex-col md:flex-row min-h-screen">

 <main class="flex w-full items-center justify-center">
    {% block content %}
    {% endblock %}
</main>

</body>

</html>
