{% extends "pre.html" %}
{% block content %}
<section>
<div class="flex items-center justify-center h-screen">
    <div class="bg-white p-5 rounded-lg shadow-lg w-full max-w-md ">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Visitor Management System</h1>
        <h1 class="text-2xl font-bold text-center mb-6 text-green-600">Create Account</h1>
        <div>
            {% if form.errors %}
    
            <div class="w-auto p-2 rounded-md bg-red-300 text-base">
              <strong>{{form.errors}}</strong>
            </div>
    
            {% endif %}
        <form method="post" class="space-y-3 flex flex-col items-center">
            {% csrf_token %}
            <div>
               {{form.username}}
            </div>
            <div>
                {{form.email}}
             </div>
             <div>
                {{form.password1}}
             </div>
             <div>
                {{form.password2}}
             </div>
             <div>
                {{form.role}}
             </div>
            <button type="submit"
                class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 cursor-pointer focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Register
            </button>
        </form>
        <p class="text-sm text-center text-gray-600 mt-4">
            Already have an account? <a href="{% url 'userauth:login' %}" class="text-blue-500 hover:underline">Login</a>
        
        </div>
        </p>
    </div>
</div>
</section>
{% endblock %}
