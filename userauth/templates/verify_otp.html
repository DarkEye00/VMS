<h2>Enter the OTP sent to your email</h2>
{% if messages %} {% for message in messages %}

<div
  id="notify"
  class="w-[90%] h-8 flex items-center my-2 ml-2 p-5 rounded-md bg-cyan-500/40 border-[1px] border-gray-700/40 {{message.tags}}"
>
  {{message}}
</div>

{% endfor %} {% endif %}
<form method="post" class="my-24">
    {% csrf_token %}
    <input type="text" name="code" maxlength="6" placeholder="Enter OTP" required>
    <button type="submit">Verify</button>
</form>
